    <!--footer-->
<script>


function CheckBoxes() {
  var x = document.getElementsByName("FormGenre");
  var i;
  global var genres = [];
  for(i = 0; i < x.length; i++) {
      if (x[i].checked) {
          genres.push(x[i].value);

          }
}
console.log(genres);
}
function myFunction() {
    var x = document.getElementById("player");
    if (x.style.display === "none") {
        x.style.display = "block";
    } else {
        x.style.display = "none";
    }

}

</script>
